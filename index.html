<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="./index.js" defer type="module"></script>

    <title>Frontend Mentor | Manage landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header center">
      <!-- background svg -->
      <svg
        class="header-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 814 814"
        class="svg-top-right"
      >
        <rect
          width="436"
          height="970"
          x="389"
          y="-485"
          fill="#FFF0EC"
          fill-rule="evenodd"
          rx="218"
          transform="rotate(45)"
        />
      </svg>
      <!-- logo -->
      <div>
        <img src="./images/logo.svg" alt="Manage Landing Page" />
      </div>

      <!-- menu -->
      <nav class="primary-navigation">
        <button
          id="js--menu-btn"
          class="btn menu-btn"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="menu-list"
        >
          <img src="./images/icon-hamburger.svg" alt="" />
          <span class="sr-only">Open Menu</span>
        </button>

        <ul id="menu-list">
          <li>
            <a href="#">Pricing</a>
          </li>

          <li>
            <a href="#">About Us</a>
          </li>

          <li>
            <a href="#">Product</a>
          </li>

          <li>
            <a href="#">Careers</a>
          </li>

          <li>
            <a href="#">Community</a>
          </li>
        </ul>
      </nav>

      <!-- CTA -->
      <button class="btn header-btn btn--cta">Get Started</button>
    </header>

    <!-- HERO -->
    <div class="hero center">
      <div class="hero-image">
        <img src="./images/illustration-intro.svg" alt="" />
      </div>

      <div class="hero-text_content">
        <h1 class="hero-header">
          Bring everyone together to build better products.
        </h1>
        <p class="hero-text">
          Manage makes it simple for software teams to plan day-to-day tasks
          while keeping the larger team goals in view.
        </p>
        <button class="btn hero-btn btn--cta">Get Started</button>
      </div>
    </div>

    <!-- ATTRIBUTION -->
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
